        <input type="file" id="image-input" accept="image/*" required>
        <button type="submit" style="background-color: #2e4deb; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Analyze Image</button>
    </form>
    
    <script>
        const imageForm = document.getElementById("image-form");
        const imageInput = document.getElementById("image-input");
      
        imageForm.addEventListener("submit", function(event) {
          event.preventDefault(); // Prevent the form from being submitted normally
      
          const formData = new FormData();
          formData.append("image", imageInput.files[0]);
      
          // Send the image file to your web application for analysis
          fetch("/analyze", {
            method: "POST",
            body: formData
          }).then(response => response.json())
          .then(data => {
            // Process the response data from your web application
            console.log(data);
      
            // You can use the data to display the response message on the page
            displayMessage(data.buffer_message, "ai");
            displayMessage(data.story, "ai");
            displayMessage(data.feedback, "ai");
          }).catch(error => {
            console.error(error);
          });
        });
      
        function displayMessage(message, sender) {
          const chatContainer = document.getElementById("chat-container");
          const messageElement = document.createElement("div");
          messageElement.classList.add("message");
          messageElement.classList.add(sender);
          messageElement.innerHTML = `<p>${message}</p>`;
          chatContainer.appendChild(messageElement);
        }
      </script>
